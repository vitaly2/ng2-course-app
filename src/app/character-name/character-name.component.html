<form [formGroup]="charNameGroup">
    <div class="row">
        <div class="col s4">
            <div>
                <label for="charactername">Character Name</label>
                <input type="text" id="charactername" formControlName="charname">
            </div>
        </div>
    </div>
    <div class="red-text text-darken-2"
         *ngIf="charNameGroup.controls.charname.dirty && !charNameGroup.controls.charname.valid">Please enter the character name

    </div>
</form>
